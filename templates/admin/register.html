<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="shortcut icon" href="/static/images/icons/favicon.ico"/>
    <link rel="bookmark" href="/static/images/icons/favicon.ico"/>
</head>
<body>
<h1><%= title %></h1>

<label>
    账号: <input class="user-name" type="text" placeholder="姓名">
</label>
<label>
    密码：<input class="password" type="password" placeholder="密码">
</label>
<button onclick="add()">添加用户</button>
<div class="list">
</div>
<script type="text/javascript" src="/static/plugins/jquery.min.js"></script>
<script>
    function add() {
        var name = $('.user-name').val();
        var psw = $('.password').val();
        $.ajax({
            url: '/api/add-user',
            beforeSend: function(request) {
                request.setRequestHeader("restype","json");
            },
            data: {
                userName: name,
                password: psw,
            },
            type: 'post',
            success: function (res) {
                if (res.status === 'success') {
                    console.log(res);
                    window.location = '/admin/login'
                } else {
                    alert(res.message);
                }
            }
        })
    }
    function showList(users) {
        var html = '';
        for (var i = 0; i < users.length; i++) {
            var user = users[i];
            html += '<p><span>姓名: '+ user.name +'</span> -- <span>年龄: '+ user.age +'</span> -- <span>签名：'+ user.sign +'</span></p>'
        }
        $('.list').html(html);
    }
</script>
</body>
</html>
