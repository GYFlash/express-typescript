<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title><%= title %></title>
  <link rel="shortcut icon" href="/static/images/icons/favicon.ico"/>
  <link rel="bookmark" href="/static/images/icons/favicon.ico"/>
  <link rel="stylesheet" href="/static/plugins/zui/css/zui.css">
  <link rel="stylesheet" href="/templatesJs/admin/css/style.css">
  <style>
    html,body {
      min-height: 100%;
      background-color: #f1f1f1;
    }
    .edit {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
    }
    .edit img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<div id="app">
  <transition name="appShow">
    <div v-show="appShow" class="container-fluid">
      <form class="form-horizontal edit">
        <div class="form-group">
          <div class="col-sm-8">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">头像：</label>
          <div class="col-sm-8"><img :src="myInfo.avatar" :alt="myInfo.nickname"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">账号：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" v-model="myInfo.account" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">昵称：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" v-model="myInfo.nickname">
          </div>
        </div>
        <br>
        <br>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8"><div class="btn btn-primary btn-lg" @click="editSure">确定</div></div>
        </div>
      </form>
    </div>
  </transition>
</div>
</body>
<script type="text/javascript" src="/static/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/static/plugins/zui/js/zui.js"></script>
<script type="text/javascript" src="/static/plugins/web.tool.js"></script>
<script type="text/javascript" src="/static/plugins/vue.min.js"></script>
<script type="text/javascript" src="/templatesJs/admin/setting/account.js"></script>
</html>
